<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <title>Хадгаламжийн тооцоолуур</title>
  </head>
  <body>
    <div class="container hero">
      <form>
        <div class="form-group d-flex">
          <div class="form-inline">
            <label for="type" class="mr-3">Төрөл: </label>
            <select
              name="type"
              id="type"
              class="form-control form-control-sm d-flex"
            >
              <option value="0" selected="selected"
                >-- Энгийн тооцоолуур --</option
              >
              <option value="2">Иргэдийн хугацаатай хадгаламж</option>
              <!--<option value="3" >Платинум хугацаатай хадгаламж</option>-->
              <option value="4">Хүүгээр арвижих хадгаламж</option>
              <option value="5">Хүүхдийн хадгаламж</option>
              <option value="6">Малчны хадгаламж</option>
              <!--<option value="7" >Орон сууцны хадгаламж</option>-->
            </select>
          </div>
          <div class="f-g"></div>
          <div class="form-inline">
            <label for="start-date" class="mr-3">Эхлэх хугацаа: </label>
            <input
              class="form-control form-control-sm"
              type="text"
              placeholder="Эхлэх хугацаа"
              id="start-date"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col s12">
            <div class="row">
              <div class="col s6">
                <div>
                  <div class="d-flex">
                    <div class="mt-1 lh-48">
                      Данс нээх мөнгөн дүн :
                    </div>
                    <div class="f-g"></div>
                    <div class="">
                      <input
                        class="form-control form-control-sm number-mask"
                        type="text"
                        placeholder="Хэмжээ"
                        id="amount-input"
                      />
                    </div>
                  </div>
                  <div class="mt-3">
                    <div id="amount"></div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex">
                    <div class="mt-1 lh-48">
                      Хүү:
                    </div>
                    <div class="f-g"></div>
                    <div class="">
                      <input
                        class="form-control form-control-sm number-mask"
                        type="text"
                        placeholder="Хүү"
                        id="hvv-input"
                      />
                    </div>
                  </div>
                  <div class="mt-3">
                    <div id="hvv"></div>
                  </div>
                </div>
              </div>
              <div class="col s6">
                <div>
                  <div class="d-flex">
                    <div class="mt-1 lh-48">
                      Хугацаа :
                    </div>
                    <div class="f-g"></div>
                    <div class="">
                      <input
                        class="form-control form-control-sm number-mask"
                        type="text"
                        placeholder="Сар"
                        id="month-input"
                      />
                    </div>
                  </div>
                  <div class="mt-3">
                    <div id="month"></div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex">
                    <div class="mt-1 lh-48">
                      Сард хийх мөнгөн дүн:
                    </div>
                    <div class="f-g"></div>
                    <div class="">
                      <input
                        class="form-control form-control-sm number-mask"
                        type="text"
                        placeholder="Сард хийх мөнгөн дүн"
                        id="amount-monthly-input"
                      />
                    </div>
                  </div>
                  <div class="mt-3">
                    <div id="amount-monthly"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group mt-2 pl-3 d-flex">
            <div class="result-container">
              <h3 class="result-text m-0">2,200,000<span>₮</span></h3>
              <h5 class="m-0 result-text">Таны хуримтлуулах мөнгө</h5>
            </div>
            <div class="result-container">
              <h3 class="result-text m-0">186,674<span>₮</span></h3>
              <h5 class="m-0 result-text">Цуглуулах хүү дангаараа</h5>
            </div>
            <div class="result-container">
              <h3 class="result-text m-0">2,386,674<span>₮</span></h3>
              <h5 class="m-0 result-text">Нийт мөнгөн дүн</h5>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/materialize.min.js"></script>

    <script src="js/nouislider.min.js"></script>
    <script src="js/wNumb.js"></script>
    <script src="js/core.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
