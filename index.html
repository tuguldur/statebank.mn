<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>Төрийн банк</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta
      name="keywords"
      content="Төрийн банк, Bank of Mongolia, Mongolian bank, Statebank of Mongolia, Гялс банк үйлчилгээ, Банкны шилдэг онлайн үйлчилгээ, Mongolian State bank, Smart bank, Смарт Банк, И-Биллинг"
    />
    <meta
      name="description"
      content="Төрийн банк Танд санхүүгийн үйлчилгээг эрсдэлгүй хүргэнэ."
    />
  </head>
  <body>
    <header id="header">
      <div class="container d-flex">
        <div class="drawer-button-container">
          <button class="mdc-icon-button material-icons" id="drawer-button">
            menu
          </button>
        </div>
        <div class="header-lockup">
          <a href="/">
            <img class="logo" src="<%=require('./assets/images/logo.png')%>" />
          </a>
        </div>
        <div class="header-nav">
          <ul class="header-nav-list">
            <li>
              <a href="#" class="header-nav-link">Иргэд</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Байгууллага</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Бидний тухай</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Шилэн данс</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Тусламж</a>
            </li>
            <li>
              <a href="#" type="button" class="nav-call-link">
                <i class="material-icons">
                  call
                </i>
                18001881
              </a>
            </li>
          </ul>
        </div>
        <div class="icon-button-container">
          <button class="mdc-icon-button material-icons">
            search
          </button>
        </div>
      </div>
    </header>
    <!-- Drawer -->
    <aside class="mdc-drawer mdc-drawer--modal dev-drawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <span class="side-nav__section-title">Холбоосууд</span>
          <ul class="side-nav__menu side-nav__menu--sections">
            <li class="side-nav__menu-item drawer-list__item--active">
              <a class="side-nav__link" href="#">
                Нүүр
              </a>
            </li>
            <li class="side-nav__menu-item">
              <a class="side-nav__link" href="#">
                Иргэд
              </a>
            </li>
            <li class="side-nav__menu-item">
              <a class="side-nav__link" href="#">
                Байгууллага
              </a>
            </li>
            <li class="side-nav__menu-item">
              <a class="side-nav__link" href="#">
                Бидний тухай
              </a>
            </li>
            <li class="side-nav__menu-item">
              <a class="side-nav__link" href="#">
                Шилэн данс
              </a>
            </li>
            <li class="side-nav__menu-item">
              <a class="side-nav__link" href="#">
                Тусламж
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>
    <!-- Hero -->
    <div class="left-split">
      <div id="form-container">
        <div class="tab-container">
          <div class="mdc-tab-bar" role="tablist">
            <div class="mdc-tab-scroller">
              <div
                class="mdc-tab-scroller__scroll-area mdc-tab-scroller__scroll-area--scroll"
              >
                <div class="mdc-tab-scroller__scroll-content">
                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                    id="btn-bank"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">ГЯЛС БАНК</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span></button
                  ><button
                    class="mdc-tab"
                    role="tab"
                    aria-selected="false"
                    tabindex="-1"
                    id="btn-e-billing"
                  >
                    <span class="mdc-tab__content"
                      ><span class="mdc-tab__text-label">И-БИЛЛИНГ</span></span
                    ><span class="mdc-tab-indicator"
                      ><span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span></span
                    ><span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="tab-bank">
            <div class="input-container">
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
              >
                <i class="material-icons mdc-text-field__icon"
                  >account_circle</i
                >
                <input
                  class="mdc-text-field__input"
                  id="text-field-hero-input"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="text-field-hero-input"
                      class="mdc-floating-label"
                      >Нэвтрэх нэр</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
            <div class="input-container help-btn">
              <button class="mdc-button">ГАРЫН АВЛАГА</button>
              <div class="f-s"></div>
              <button class="mdc-button">НУУЦ ҮГ СЭРГЭЭХ</button>
            </div>
            <div class="input-container">
              <button class="mdc-button mdc-button--raised">Нэвтрэх</button>
            </div>
          </div>
          <div id="tab-e-billing" class="d-none">
            <div class="input-container">
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
              >
                <i class="material-icons mdc-text-field__icon"
                  >account_circle</i
                >
                <input
                  class="mdc-text-field__input"
                  id="text-field-hero-input"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="text-field-hero-input"
                      class="mdc-floating-label"
                      >Нэвтрэх нэр</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
              >
                <i class="material-icons mdc-text-field__icon">lock</i>
                <input
                  class="mdc-text-field__input"
                  id="text-field-hero-input"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="text-field-hero-input"
                      class="mdc-floating-label"
                      >Нууц үг</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
            </div>
            <div class="input-container help-btn">
              <button class="mdc-button">ШИНЭ ХЭРЭГЛЭГЧ БОЛОХ</button>
              <div class="f-s"></div>
              <button class="mdc-button">НУУЦ ҮГЭЭ МАРТСАН БОЛ</button>
              <div class="f-s"></div>
              <button class="mdc-button">ТУСЛАМЖ</button>
            </div>
            <div class="input-container">
              <button class="mdc-button mdc-button--raised">Нэвтрэх</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
